name: Extract requirements

on:
  workflow_dispatch:
  push:
    branches:
      - main


jobs:

  check-paths:
    runs-on: ubuntu-latest
    outputs:
      path_changed: ${{ steps.path-check.outputs.path_changed }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Check for changes in specific paths
        id: path-check
        run: |
          PATH_PATTERN='python_modules/**'
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -qE "$PATH_PATTERN"; then
            echo "::set-output name=path_changed::${true}"
          else
            echo "::set-output name=path_changed::${false}"
          fi

  extract-requirements:
    needs: check-paths
    runs-on: ubuntu-latest
    if: needs.check-paths.outputs.path_changed == 'true'
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 2  # Fetches prev commits

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Find Changed Modules
      id: changed-modules
      run: |
        echo "Changed files:"
        changed_files=$(git diff --name-only HEAD~ HEAD | grep 'python_modules/')
        echo $changed_files
        echo "::set-output name=files::${changed_files}"

    - name: Install Dependencies
      run: |
        pip install -r env_spec/requirements_dev.txt

    - name: Update requirements for changed modules
      run: |
        ./tools/update_module_requirements.sh ${{ steps.changed-modules.outputs.files }}
        ./tools/update_requirements.sh


    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add env_spec/*
        # Check if there are any changes in the working directory
        if [ -n "$(git status --porcelain)" ]; then
          git commit -m "Update requirements"
          git push
        else
          echo "No changes to commit"
        fi
